<div class="col-lg-12 col-md-6" th:fragment="clientspanel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
                <div class="col-xs-3 text-right boardtext">
                    <div></div>
                    <span ></span>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="panel panel-default">
                <!-- Default panel contents -->

                <table class="table table-condensed" style="border-collapse:collapse;">
                    <thead>
                    <tr>
                        <div class="panel-heading">Clients</div>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="client : ${clientsList}">
                        <tr data-toggle="collapse" th:attr="data-target='#client'+${client.id}" class="accordion-toggle">
                            <td><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus-sign"></span></button></td>
                            <th th:text="${client.id}"></th>
                            <td th:text="${client.firstName}"></td>
                            <td th:text="${client.lastName}"></td>
                        </tr>
                        <tr>
                            <!--<td colspan="6" class="hiddenRow"><div th:id="'project'+${client.id}" class="accordian-body collapse">-->

                            <td colspan="6" class="hiddenRow"><div th:id="'client'+${client.id}" class="accordian-body collapse">
                                <table class="table" th:each="project : ${client.projectList}">
                                    <thead>
                                    <th>Project Name</th>
                                    <th>Assigned Team</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Status</th>
                                    </thead>
                                    <tbody>
                                    <td th:text="${project.projectName}"></td>
                                    <td th:text="ยง{project.assignedTeam}"></td>
                                    <td th:text="${project.projectStartDate}"></td>
                                    <td th:text="${project. projectEndDate}"></td>
                                    <td th:text="${project.status}"></td>
                                    </tbody>
                                </table>
                                </div>
                            </td>
                        </tr>
                         </th:block>
                    </tbody>
                </table>
            <!-- end panel default -->
            </div>
         <!-- end panel footer-->
        </div>
        <!-- end panel info-->
    </div>
    <!--end principal div-->
</div>
