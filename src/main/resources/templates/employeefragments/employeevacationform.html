
<fieldset th:fragment="employeevacationform">
<div th:if="${vacationList == null}">
<div class="form-group">
		<label class="col-md-4 control-label" for="VacationStartDay">Start
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacationList[0].vacationStartDay}" id="VacationStartDay"
				name="VacationStartDay" type="date" placeholder="VacationStartDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('vacationList[0].vacationStartDay')}"
				th:errors="*{vacationList[0].vacationStartDay}"></span>
		</div>
	</div>

<div class="form-group">
		<label class="col-md-4 control-label" for="VacationEndDay">End
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacationList[0].vacationEndDay}" id="VacationEndDay"
				name="VacationEndDay" type="date" placeholder="VacationEndDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('{vacationList[0].vacationEndDay}')}"
				th:errors="*{vacationList[0].vacationEndDay}"></span>
		</div>
	</div>
 <div class="form-group">
						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-4">
							<button type="submit" value="save" id="submit" name="submit"
								class="btn btn-primary">Submit</button>
						</div>
					</div>
 
 </div>

<div th:each="vacation,iterStat : ${vacationList}" th:class="${iterStat.odd}? 'odd'">
<div class="form-group">
		<label class="col-md-4 control-label" for="VacationStartDay">Start
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacation[__${iterStat.index}__].vacationStartDay}" id="VacationStartDay"
				name="VacationStartDay" type="date" placeholder="VacationStartDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('vacation[__${iterStat.index}__].vacationStartDay')}"
				th:errors="*{vacation[__${iterStat.index}__].vacationStartDay}"></span>
		</div>
	</div>

<div class="form-group">
		<label class="col-md-4 control-label" for="VacationEndDay">End
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacation[__${iterStat.index}__].vacationEndDay}" id="VacationEndDay"
				name="VacationEndDay" type="date" placeholder="VacationEndDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('{vacation[__${iterStat.index}__].vacationEndDay}')}"
				th:errors="*{vacation[__${iterStat.index}__].vacationEndDay}"></span>
		</div>
	</div>
 
 <div class="form-group">
						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-4">
							<button type="submit" value="save" id="submit" name="submit"
								class="btn btn-primary">Submit</button>
						</div>
					</div>
 
 </div>

</fieldset>
