
<fieldset th:fragment="editemployeevacationform">
<th:block  th:each="vacation :${employeevacationform.employee.vacationList}">
    <div class="form-group">
        <label class="col-md-4 control-label" for="VacationStartDay">Start
            Date</label>
        <div class="col-md-4">
            <input th:field="*{vacation.vacationStartDay}" id="VacationStartDay"
                   name="VacationStartDay" type="date" th:placeholder="${vacation.vacationStartDay}"
                   class="form-control input-md"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="VacationEndDay">End
            Date</label>
        <div class="col-md-4">
            <input th:field="*{vacation.vacationEndDay}" id="VacationEndDay"
                   name="VacationEndDay" type="date" th:placeholder="${vacation.vacationEndDay}"
                   class="form-control input-md"/>
        </div>
    </div>

</th:block>

    <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
            <button type="submit" value="save" id="submit" name="submit"
                    class="btn btn-primary">Submit
            </button>
        </div>
    </div>

</fieldset>
