<div class="col-lg-12" th:fragment="showproject">

                    <!--div class="well well-sm"-->
                    <div class="row">

                        <div class="panel panel-default panel-horizontal">
                            <div class="panel-heading text-center">
                                <span><h3>Project Name</h3></span>
                                <span th:text="${project.projectName}"></span>
                                <hr />
                            </div>
                            <div class="panel-body">

                                <div class="col-xs-12 col-md-12 section-box">
                                    <div style="padding-top: 10px;">johndoe@tasktick.com</div>
                                    <h2>
                                        Description <span class="glyphicon glyphicon-new-window">
                                </span>
                                    </h2>
                                    <p th:text="${project.projectDescription}">
                                    </p>
                                    <hr />
                                    <div class="row rating-desc">
                                        <div class="col-md-12">
                                            <span class="glyphicon glyphicon-comment"></span>Client : <span th:text="${project.client.firstName}"></span><span class="separator">|</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!--/div-->
</div>
