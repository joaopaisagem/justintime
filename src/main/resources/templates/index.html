<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="/fragments/header :: header">

</head>
<body>
<nav th:replace="/fragments/menu ::menu"></nav>
<!-- Page Title -->
<div class="col-lg-12">
    <h1 class="page-header"> Dashboard
        <small>Statistics Overview</small>
    </h1>
    <ol class="breadcrumb">
        <li class="active">
            <i class="glyphicon glyphicon-dashboard"></i> Dashboard
        </li>
    </ol>
</div>
<!-- end of page title -->

<div id="page-wraper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-user"></i>
                            </div>
                            <div class="col-xs-9 text-right boardtext">

                                <div>Number of Teams</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span class="pull-left"></span>
                        <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-tasks"></i>
                            </div>
                            <div class="col-xs-9 text-right boardtext">
                                <div>Number of Projects</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

                <!-- Top Panels-->
                <div class="col-lg-4 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" th:text="${totalEmployees}"></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left"> Number of Employees</span>
                                <span class="pull-right"><i class=""></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>

            </div>

        </div>
    </div>
</div>
<footer th:replace="/fragments/footer ::footer">

</footer>
</body>
</html>
