<fieldset th:fragment="employeevacationform">
	<div class="form-group">
		<label class="col-md-4 control-label" for="VacationStartDay">Start
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacationList[${size}+1].vacationStartDay}" id="VacationStartDay"
				name="VacationStartDay" type="date" placeholder="VacationStartDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('vacationList[${size}+1].vacationStartDay')}"
				th:errors="*{vacationList[${size}+1].vacationStartDay}"></span>
		</div>
	</div>
<div class="form-group">
		<label class="col-md-4 control-label" for="VacationEndDay">End
			Date</label>
		<div class="col-md-4">
			<input th:field="*{vacationList[${size}+1].vacationEndDay}" id="VacationEndDay"
				name="VacationEndDay" type="date" placeholder="VacationEndDay"
				class="form-control input-md" /> <span class="help-block"
				th:if="${#fields.hasErrors('vacationList[${size}+1].vacationEndDay')}"
				th:errors="*{vacationList[${size}+1].vacationEndDay}"></span>
		</div>
	</div>
<div class="form-group">
						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-4">
							<button type="submit" value="save" id="submit" name="submit"
								class="btn btn-primary">Submit</button>
						</div>
					</div>
</fieldset>
