<fieldset th:fragment="searchprojectform">

    <div class="form-group">
        <label class="col-md-4 control-label" for="projectid">Insert
            Project ID</label>
        <div class="col-md-4">
            <input th:field="*{id}" id="projectid" name="id" type="text"
                   placeholder="project ID" class="form-control input-md"/> <span
                class="help-block" th:if="${#fields.hasErrors('id')}"
                th:errors="*{id}"></span>
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
            <button type="submit" value="save" id="submit" name="submit"
                    class="btn btn-primary">Submit
            </button>
        </div>
    </div>


</fieldset>
