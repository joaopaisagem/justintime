<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="/fragments/header :: header"></head>
<body>
<nav th:replace="/fragments/menu ::menu"></nav>
<!-- Page Title -->
<div class="col-lg-12" th:replace="/vacationfragments/addemployeevacationpagetitle :: addemployeevacationpagetitle">

</div>
<div id="page-wraper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-6 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-user"></i> <span
                                    class="boardtext" th:text="${employeeVacation.employee.firstName}"></span> <span
                                    class="boardtext" th:text="${employeeVacation.employee.lastName}"></span> <span
                                    class="boardtext"
                                    th:text="${employeeVacation.employee.employeeTeamName.teamName}"></span>
                            </div>

                            <div class="col-xs-9 text-right boardtext">
                                <div>Employee</div>
                                <span th:text="${numberOfEmployeeVacations}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                <h3 class="panel-title">Select days for vacation</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" th:action="@{/addemployeevacation}" method="post"
                                      th:object="${employeeVacationForm}">

                                    <fieldset
                                            th:replace="/employeefragments/employeevacationform :: employeevacationform">

                                    </fieldset>
                                </form>
                                <div th:each="vacation : ${employeeVacation.employee.vacationList}">
                                    <table class="table table-striped table-inverse">
                                        <thead>
                                        <tr>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${vacation.vacationStartDay}"></td>
                                            <td th:text="${vacation.vacationEndDay}"></td>

                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
