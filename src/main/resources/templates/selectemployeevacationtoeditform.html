<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="/fragments/header :: header"></head>
<body>
<nav th:replace="/fragments/menu ::menu"></nav>
<!-- Page Title -->
<div class="col-lg-12" th:replace="/vacationfragments/addemployeevacationpagetitle :: addemployeevacationpagetitle">

</div>
<div id="page-wraper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-6 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-user"></i> <span
                                    class="boardtext" th:text="${employeeVacationForm.employee.firstName}"></span> <span
                                    class="boardtext" th:text="${employeeVacationForm.employee.lastName}"></span> <span
                                    class="boardtext"
                                    th:text="${employeeVacationForm.employee.employeeTeamName.teamName}"></span>
                            </div>

                            <div class="col-xs-9 text-right boardtext">
                                <div>Employee</div>
                                <span th:text="${numberOfEmployeeVacations}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                <h3 class="panel-title">Select days to edit</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" th:action="@{/editemployeevacation}" method="get"
                                      th:object="${employeeVacationForm}">

                                    <fieldset
                                            th:replace="/employeefragments/selectemployeevacationtoeditform :: selectemployeevacationtoeditform">


                                    </fieldset>
                                </form>

                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="panel-footer" th:if="${employeeVacationForm.employee.vacationList.isEmpty()}">
                            There are no vacations to edit!
                        </div>
                        <div class="panel panel-default"
                             th:each="vacation, vacationStat : ${employeeVacationForm.employee.vacationList}">
                            <p th:text="${vacation.id}"></p>
                            <p th:text="${vacation.vacationStartDay}"></p>
                            <p th:text="${vacation.vacationEndDay}"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
